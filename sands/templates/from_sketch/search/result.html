{% extends "from_sketch/base.html" %}
{% block sketch_body %}
  <div class="result-wrapper col-md-12 col-sm-12 col-lg-12">
    <div class="tool-box no-lr-padding col-md-4 col-sm-12 col-lg-3">
      <form action="/sketch" method="post">
        {% include "from_sketch/search/form_fields.html" %}
      </form>
    </div>
    <div class="col-md-8 col-sm-12 col-lg-9">
      {% for word in result %}
        <span> {{ word }}</span>
      {% endfor %}

    </div>
  </div>
{% endblock %}
